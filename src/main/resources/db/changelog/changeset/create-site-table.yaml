databaseChangeLog:
  - changeSet:
      id: create-site
      author: Kogut
      changes:
        - createTable:
            tableName: site
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    unique: true
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: ENUM('INDEXING', 'INDEXED', 'FAILED')
                  constraints:
                    nullable: false
              - column:
                  name: status_time
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: last_error
                  type: TEXT
              - column:
                  name: url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false


